<text-shadow tabindex="0" data-lookup="{lookup}">
    <shadow-position tooltip="Text shadow position">
        <i data-left="18" data-top="18"></i>
    </shadow-position>
    <color-picker class="ml-1" tooltip="Text shadow color">
        <input type="color" id="{title}-text-shadow-color">
        <label for="{title}-text-shadow-color">
            <i style="background-color: #000;"></i>
        </label>
    </color-picker>
    <input type="range" class="js-blur mt-0.5 block w-full" min="0" max="16" step="1" value="0" tooltip="Text shadow softness">
    <input type="range" class="js-opacity mt-0.5 block w-full" min="0" max="1" step="0.01" value="1" tooltip="Text shadow opacity">
</text-shadow>
