<!DOCTYPE html>
<html 
    lang="en"
    state="awake"
    editor="closed"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Starting Soon</title>
    <meta name="description" content="Use this tool to quickly and easily create a starting soon countdown for your stream or conference.">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/png" href="/favicon.png">

    <link href="/assets/normalize.css" rel="stylesheet">
    <link href="/assets/brixi.css" rel="stylesheet">
    <link href="/assets/base.css" rel="stylesheet">
    <link href="/assets/tooltip.css" rel="stylesheet">
    <link href="/assets/actions-menu.css" rel="stylesheet">
    <link href="/assets/buttons.css" rel="stylesheet">
    <link href="/assets/sponsor-carousel.css" rel="stylesheet">
    <link href="/assets/editor-drawer.css" rel="stylesheet">

    <script type="module" src="/assets/bootstrap.mjs"></script>
    <script type="module" src="/assets/tooltipper.mjs"></script>
    <script type="module" src="/assets/sleeper.mjs"></script>

    <link rel="manifest" href="/manifest.webmanifest">

    <script>
        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("service-worker.js");
            }
        });
    </script>
</head>
<body>
    <include src="./views/actions-menu"></include>
    <include src="./views/editor-drawer"></include>
    <main>
        <include src="./views/timer-view"></include>
        <include src="./views/text-view" data-lookup="js-heading" data-placeholder="Placeholder heading"></include>
        <include src="./views/text-view" data-lookup="js-subheading" data-placeholder="Placeholder subheading"></include>
        <include src="./views/sponsor-carousel"></include>
    </main>
    <p id="small-screen-warning" class="bg-white border-solid border-1 border-danger-400 font-danger-700 line-normal w-tablet px-1 py-0.75 radius-0.5 shadow-lg">This application requires a minimum screen width of 768px. Resize your browser or use a bigger screen.</p>
    <include src="./views/dynamic-background"></include>
</body>
</html>
