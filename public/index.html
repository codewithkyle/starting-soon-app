<!DOCTYPE html>
<html 
    lang="en"
    state="awake"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Starting Soon</title>
    <meta name="description" content="Use this tool to quickly and easily create a starting soon countdown for your stream or conference.">

    <link href="/assets/normalize.css" rel="stylesheet">
    <link href="/assets/brixi.css" rel="stylesheet">
    <link href="/assets/base.css" rel="stylesheet">
    <link href="/assets/tooltip.css" rel="stylesheet">
    <link href="/assets/actions-menu.css" rel="stylesheet">
    <link href="/assets/buttons.css" rel="stylesheet">
    <link href="/assets/sponsor-carousel.css" rel="stylesheet">
    <link href="/assets/editor-drawer.css" rel="stylesheet">

    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="/assets/bootstrap.mjs"></script>
    <script type="module" src="/assets/tooltipper.mjs"></script>
    <script type="module" src="/assets/sleeper.mjs"></script>
</head>
<body>
    <actions-menu>
        <toggle-drawer-button web-component role="button" tabindex="0" aria-label="Open editor" tooltip>
            <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M493.255 56.236l-37.49-37.49c-24.993-24.993-65.515-24.994-90.51 0L12.838 371.162.151 485.346c-1.698 15.286 11.22 28.203 26.504 26.504l114.184-12.687 352.417-352.417c24.992-24.994 24.992-65.517-.001-90.51zM164.686 347.313c6.249 6.249 16.379 6.248 22.627 0L368 166.627l30.059 30.059L174 420.745V386h-48v-48H91.255l224.059-224.059L345.373 144 164.686 324.687c-6.249 6.248-6.249 16.378 0 22.626zm-38.539 121.285l-58.995 6.555-30.305-30.305 6.555-58.995L63.255 366H98v48h48v34.745l-19.853 19.853zm344.48-344.48l-49.941 49.941-82.745-82.745 49.941-49.941c12.505-12.505 32.748-12.507 45.255 0l37.49 37.49c12.506 12.506 12.507 32.747 0 45.255z"></path></svg>
        </toggle-drawer-button>
    </actions-menu>
    <editor-drawer loading="eager" state="closed">
        <div class="w-full block text-right mb-1">
            <toggle-drawer-button web-component role="button" tabindex="0" aria-label="Close editor" tooltip class="button -text -grey -icon-only -round">
                <i class="icon">
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"></path></svg>
                </i>
            </toggle-drawer-button>
        </div>
        <background-settings web-component loading="eager" class="w-full block mb-2">
            <h4 class="block w-full border-b-1 border-b-solid border-b-grey-300 pb-1 mb-1 font-medium font-grey-800">Background Settings</h4>
            <select-component web-component class="mb-1">
                <label for="background-type">Background</label>
                <select class="js-background-select" name="background-type" id="background-type">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="custom">Custom Color</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                </select>
                <i>
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path></svg>
                </i>
            </select-component>
            <div class="js-container block w-full"></div>
        </background-settings>
        <copy-editor css="copy-editor" web-component loading="eager" class="mb-2" data-lookup="js-heading">
            <textarea-component web-component css="textarea-component">
                <label for="textarea-component" class="block w-full border-b-1 border-b-solid border-b-grey-300 pb-1 mb-1 font-medium font-grey-800">
                    Heading
                </label>
                <textarea placeholder="Placeholder heading" id="textarea-component" rows="5" style="margin-right: 36px;width: calc(100% - 36px);border-radius: 0.25rem 0 0 0.25rem;"></textarea>
            </textarea-component>
            <copy-editor-actions>
                <button state="hidden" class="js-toggle-visiblity-button visibility" aria-label="enable heading" tooltip="Enable">
                    <svg class="hidden" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"></path></svg>
                    <svg class="visible" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path></svg>
                </button>
                <button state="regular" class="js-toggle-bold-button weight" aria-label="bold heading" tooltip="Bold">
                    <svg class="bold" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M333.49 238a122 122 0 0 0 27-65.21C367.87 96.49 308 32 233.42 32H34a16 16 0 0 0-16 16v48a16 16 0 0 0 16 16h31.87v288H34a16 16 0 0 0-16 16v48a16 16 0 0 0 16 16h209.32c70.8 0 134.14-51.75 141-122.4 4.74-48.45-16.39-92.06-50.83-119.6zM145.66 112h87.76a48 48 0 0 1 0 96h-87.76zm87.76 288h-87.76V288h87.76a56 56 0 0 1 0 112z"></path></svg>
                    <svg class="regular" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M306 234.12c27.74-20.38 46-53.01 46-90.12A112 112 0 0 0 240 32H40a8 8 0 0 0-8 8v16a8 8 0 0 0 8 8h24v384H40a8 8 0 0 0-8 8v16a8 8 0 0 0 8 8h216a128 128 0 0 0 50-245.88zM96 64h144a80 80 0 0 1 0 160H96zm160 384H96V256h160a96 96 0 0 1 0 192z"></path></svg>
                </button>
                <button class="js-color-button color" aria-label="Heading color" tooltip>
                    <i style="background-color: #000;"></i>
                </button>
                <button class="js-enlarge-text-button" aria-label="Increase font size" tooltip>
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M376 232H216V72c0-4.42-3.58-8-8-8h-32c-4.42 0-8 3.58-8 8v160H8c-4.42 0-8 3.58-8 8v32c0 4.42 3.58 8 8 8h160v160c0 4.42 3.58 8 8 8h32c4.42 0 8-3.58 8-8V280h160c4.42 0 8-3.58 8-8v-32c0-4.42-3.58-8-8-8z"></path></svg>
                </button>
                <button class="js-shrink-text-button" aria-label="Decrease font size" tooltip>
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M376 232H8c-4.42 0-8 3.58-8 8v32c0 4.42 3.58 8 8 8h368c4.42 0 8-3.58 8-8v-32c0-4.42-3.58-8-8-8z"></path></svg>
                </button>
            </copy-editor-actions>
        </copy-editor>
    </editor-drawer>
    <main>
        <div>
            <h1 class="js-heading">Placeholder heading</h1>
            <h2 class="js-subheading">Placeholder subheading</h2>
            <sponsor-carousel style="display: none;" state="waiting">
                <h3 class="js-sponsor-label">Sponsored by</h3>
                <image-carousel></image-carousel>
                <sponsor-upload-button>
                    <input id="sponsor-upload" type="file" multiple accept="image/*">
                    <label for="sponsor-upload" class="button -solid -primary -icon">
                        <i class="icon">
                            <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm65.18 216.01H224v80c0 8.84-7.16 16-16 16h-32c-8.84 0-16-7.16-16-16v-80H94.82c-14.28 0-21.41-17.29-11.27-27.36l96.42-95.7c6.65-6.61 17.39-6.61 24.04 0l96.42 95.7c10.15 10.07 3.03 27.36-11.25 27.36zM377 105L279.1 7c-4.5-4.5-10.6-7-17-7H256v128h128v-6.1c0-6.3-2.5-12.4-7-16.9z"></path></svg>
                        </i>
                        Add sponsor logos
                    </label>
                </sponsor-upload-button>
            </sponsor-carousel>
        </div>
    </main>
    <background-component css="background-component"></background-component>
</body>
</html>
